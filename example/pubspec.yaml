name: tiki_sdk_flutter_example
description: Demonstrates how to use the tiki_sdk_flutter p
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  tiki_sdk_dart: ^0.0.5
  sqlite3: ^1.9.0
  flutter_secure_storage: ^6.0.0
  tiki_sdk_flutter:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  tiki_sdk_dart:
    path: ../../../tiki-sdk-dart

flutter:
  uses-material-design: true
