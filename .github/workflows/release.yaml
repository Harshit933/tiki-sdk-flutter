name: Publish to Pub Dev

on:
  push:
    tags:
      - '*.*.*'

jobs:
  ios:
    strategy:
      matrix:
        device:
          - "iPhone 11 Simulator (15.2)"
      fail-fast: true
    runs-on: macos-11
    steps:
      - name: "List all simulators"
        run: "xcrun xctrace list devices"
      - name: "Start Simulator"
        run: |
          UDID=$(xcrun xctrace list devices | grep "^${{ matrix.device }}" | awk '{gsub(/[()]/,""); print $NF}')
          echo $UDID
          xcrun simctl boot "${UDID:?No Simulator with this name found}"
      - uses: actions/checkout@v3
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.7'
      - name: Install Flutter dependencies
        run: flutter pub get
      - name: Run integration tests
        run: flutter test integration_test --verbose
  android:
      runs-on: macos-11
      strategy:
        matrix:
          api-level:
            - 29
        fail-fast: true
      steps:
        - uses: actions/checkout@v3
        - name: Setup Flutter SDK
          uses: subosito/flutter-action@v2
          with:
            with:
              flutter-version: '3.3.7'
        - name: Install Flutter dependencies
          run: flutter pub get
        - name: Run integration tests
          uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: ${{ matrix.api-level }}
            arch: x86_64
            profile: Nexus 6
            script: flutter test integration_test --verbose

  publish:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup Dart'
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 2.18.2

      - name: 'Setup Flutter'
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.3.4'

      - name: 'Setup credentials'
        run: |
          mkdir $XDG_CONFIG_HOME/dart
          echo '${{ secrets.PUB_DEV_CREDENTIALS }}' > "$XDG_CONFIG_HOME/dart/pub-credentials.json"

      - name: 'Run tests'
        run: |
          flutter pub publish -f

      - name: 'Publish SDK'
        run: |
          flutter pub publish -f